<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
$(function () {
	$("#b3").click(function() {
		var name = $("#name").val();
		var nick = $("#nick").val();
		
		var nTd = $("<td></td>").text(name);
		var kTd = $("<td></td>").text(nick);
		
		var tr = $("<tr></tr>").append(nTd, kTd);
		
		$("table").append(tr);
		
		$("#name").val("");
		$("#nick").val("");
	});
});
</script>
</head>
<body>
<table border="1">
	<tr>
		<th>이름</th><th>별명</th>
	</tr>
</table>
<hr>
이름 : <input id="name"><br>
별명 : <input id="nick"><br>
<button id="b3">등록</button>
</body>
</html>
