<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>윤경호 바보</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		var paper = document.getElementById("paper");
		var pen = paper.getContext("2d");
		var draw = false;
		var startX = 0;
		var startY = 0;
		var endX = 0;
		var endY = 0;

		$("canvas").mousedown(function(e) {
			draw = true;
			startX = e.pageX;
			startY = e.pageY;
		});
		$("canvas").mousemove(function(e) {
			if (draw) {
				endX = e.pageX;
				endY = e.pageY;

				pen.beginPath();
				pen.moveTo(startX, startY);
				pen.lineTo(endX, endY);
				pen.closePath();
				pen.stroke();
				startX = endX;
				startY = endY;
			}
		});
		$("canvas").mouseup(function(e) {
			draw = false;
		});

	});
</script>
<style type="text/css">
canvas {
	border: 2px solid black;
}
</style>
</head>
<body>
	<canvas id="paper" width="800" height="800"></canvas>
</body>
</html>
