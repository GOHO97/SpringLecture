<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		navigator.geolocation.getCurrentPosition(function(df) {
			var lat = df.coords.latitude;
			var lng = df.coords.longitude;

			$.ajax({
				url : "https://api.openweathermap.org/data/2.5/weather",
				data : {lat : lat, lon: lng, appid : "baff8f3c6cbc28a4024e336599de28c4", units : "metric", lang : "kr"},
				success : function(data) {
					$("h1").text("날씨 : " + data.weather[0].description + ", 온도 : " + data.main.temp);
				}
			});
		});
	});
</script>
</head>
<body>
	<h1></h1>
</body>
</html>
